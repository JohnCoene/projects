  $(".dropdown-button").dropdown();

    $('.scrollspy').scrollSpy({
      scrollOffset: 0
    });
  });
  $(".button-collapse").sideNav();
</script>

<script>
  const mySiema = new Siema({
    duration: 700,
    easing: 'ease-out',
    loop: false
  });
  
  document.querySelector('.prev').addEventListener('click', () => mySiema.prev());
  document.querySelector('.next').addEventListener('click', () => mySiema.next());
  
  setInterval(() => mySiema.next(), 7000)

  const emySiema = new Siema({
    selector: ".esiema",
    duration: 700,
    easing: 'ease-out',
    loop: true
  });
  
  document.querySelector('.eprev').addEventListener('click', () => emySiema.prev());
  document.querySelector('.enext').addEventListener('click', () => emySiema.next());
  
  setInterval(() => emySiema.next(), 5000)
  
  const rmySiema = new Siema({
    selector: ".rsiema",
    duration: 700,
    easing: 'ease-out',
    loop: true
  });
  
  document.querySelector('.rprev').addEventListener('click', () => rmySiema.prev());
  document.querySelector('.rnext').addEventListener('click', () => rmySiema.next());
  
  setInterval(() => rmySiema.next(), 10000)

</script>

<script>
  $('.pushpin-nav').each(function() {
    var $this = $(this);
    var $target = $('#' + $(this).attr('data-target'));
    $this.pushpin({
      top: $target.offset().top,
      bottom: $target.offset().top + $target.outerHeight() - $this.height()
    });
  });
</script>
