name: "echarts"
output_dir: "."
navbar:
  title: "echarts"
  left:
    - icon: fa-arrow-circle-left
      text: "home"
      href: http://john-coene.com/
  right:
    - text: "Repository"
      icon: fa-github
      href: https://github.com/JohnCoene/echarts
    - text: "Themes"
      icon: fa-desktop
      href: themes
    - text: "Toolbox"
      icon: fa-wrench
      href: toolbox
    - text: "Chart types"
      icon: fa-bar-chart
      menu:
        - text: "bar"
          href: bars
        - text: "line"
          href: lines
        - text: "scatter"
          href: scatter
        - text: "pie"
          href: pie
        - text: "chord"
          href: chord
        - text: "funnel"
          href: funnels
        - text: "gauge"
          href: gauges
        - text: "heatmap"
          href: heatmap
        - text: "map"
          href: maps

output:
  html_document:
    theme: simplex
    highlight: kate
    include:
      in_header:: header.html
      after_body: footer.html
    css: 
      - style.css
      - bttn.min.css